name: javascript
on: push
jobs:
    build:
      name: eslint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - uses: actions/setup-node@v1
          with:
            node-version: '10.16.3'

        - name: yarn install
          run: yarn install --frozen-lockfile

        - name: eslint
          uses: getsentry/action-eslint-fix@5f5c641
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            job-name: eslint
